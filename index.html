<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <script type="module" src="script.js"></script>
    <canvas class="background-canvas"></canvas>
    <div class="blockquote">
        <div class="blockquote__inner">
            <div class="blockquote__img"> 
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Steve_Jobs_Headshot_2010-CROP2.jpg"
                    alt="steve jobs">
            </div>

            <div class="blockquote__img">
                <cite class="blockquote__title">
                    Steve jobs
                </cite>
            </div>
           
            <blockquote>
                <p class="blockquote__description">

                    This project allows the user to create different types of planning lists,
                    whether they are for purchases, tasks, medicines or anything else you can imagine.
                    <strong>Let's be creative and organized!</strong>    
                </p>
            </blockquote>
         
            <div class="blockquote__btns">

                <button class="blockquote__btn blockquote__btn--transparent">
                    <a href="https://pt.wikipedia.org/wiki/Steve_Jobs" target="_blank">
                        Know +
                    </a>
                </button>

                <button class="blockquote__btn blockquote__btn--colors">

                    <a href="https://github.com/vitoriamatos"
                        target="_blank">
                        <span style="color: #fff">Git hub</span>
                    </a>
                </button>
            </div>

        </div>

    </div>

</body>

</html>
